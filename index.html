<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/9da6cd2e5a.js" crossorigin="anonymous"></script>

    <title>SpaceStagram</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome To SpaceStagram</h1>
            <p class="lead">A cool & unique way to see the image of the day!</p>
        </div>
    </div>


    <div class="card">
        <div class="card-body center-text">
            <h2 id="title"></h2>
            <h5 id="copyright"></h5>
            <h6 id="date"></h6>
            <span onclick="toggleLike()" id="heart"><i class="fa-solid fa-heart" aria-hidden="true"></i></span>
            <p class="heart-text">Click on the heart to love or un-love this post.</p>
            <section class="picture-explanation-container">
                <img src="" id="picture" alt="astronomy image by NASA" />
                <p id="explanation"></p>
            </section>
        </div>

    </div>



    <script src="script.js"></script>
</body>
